name: Terraform GCP VM Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Decode and Save GCP Credentials
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > terraform/gcp-key.json

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -var="project_id=absolute-hub-460713-v0"
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="project_id=absolute-hub-460713-v0"
        working-directory: terraform
